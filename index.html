        <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        // 获取表单数据
        var formData = new FormData(e.target);
        // 发送请求到 generate_config.php
        fetch('generate_config.php', {
            method: 'POST',
            body: formData
        }).then(function(response) {
            return response.text();
        }).then(function(data) {
            // 更新 wget 命令
            var wgetCommand = 'wget -O PalWorldSettings.ini ' + data;
            document.querySelector('#wget-command').textContent = wgetCommand;
        });
    });

    // 初始化 clipboard.js
    new ClipboardJS('.btn');
</script>

            <pre><code id="wget-command" class="language-bash"></code></pre>
            <button class="btn bg-blue-500 text-white p-2 rounded mt-2" data-clipboard-target="#wget-command">复制</button>
